---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app proton-bridge
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: docker.io/shenxn/protonmail-bridge
              tag: 3.8.2-1@sha256:abc0249e7122841fae77ef0353f47574039710e58050bf25bd03c7491c510110
            env:
              TZ: America/Chicago
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    service:
      main:
        type: LoadBalancer
        annotations:
          coredns.io/hostname: "proton.${SECRET_DOMAIN}"
          io.cilium/lb-ipam-ips: "10.26.10.225"
        externalTrafficPolicy: Cluster
        ports:
          http:
            enabled: false
          imap:
            port: 143
            protocol: TCP
          smtp:
            port: 25
            protocol: TCP
    persistence:
      config:
        enabled: true
        existingClaim: proton-bridge
        globalMounts:
          - path: /root
