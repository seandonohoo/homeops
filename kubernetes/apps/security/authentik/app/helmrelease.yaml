---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2024.2.1
      sourceRef:
        kind: HelmRepository
        name: authentik-charts
        namespace: flux-system
      interval: 5m
  values:
    global:
      podAnnotations:
        secret.reloader.stakater.com/reload: authentik-secret
      deploymentStrategy:
        type: RollingUpdate
      envFrom:
        - secretRef:
            name: authentik-secrets
    authentik:
      redis:
        host: authentik-redis.security.svc.cluster.local
    server:
      metrics:
        prometheus:
          serviceMonitor:
            enabled: true
      ingress:
        enabled: true
        ingressClassName: external
        annotations:
          # gethomepage.dev/enabled: "true"
          # gethomepage.dev/icon: authentik.png
          # gethomepage.dev/name: Authentik
          # gethomepage.dev/group: Infrastructure
          # gethomepage.dev/description: OIDC User Management
          # gethomepage.dev/widget.type: authentik
          # gethomepage.dev/widget.url: https://sso.${SECRET_DOMAIN}
          # gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_AUTHENTIK_TOKEN}}"
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        hosts:
          - &host authentik.${SECRET_DOMAIN}
        https: false
        tls:
        - secretName: *host
          hosts:
            - *host
    worker:
      autoscaling:
        enabled: true
        minReplicas: 2
